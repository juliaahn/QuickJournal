<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="journal.css">
    <title>Your Journal</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Journal</h1>
    </header>
    <div id="journal">
        <div id="date-page-align">
            <p id="date-entry"></p>
            <p id="page-num"></p>
        </div>
        <p id="journal-entry"></p>
    </div>
    <div id="buttons">
        <svg id = "left-btn" width="40" height="40" viewBox = "0 0 42 42">
            <circle id="c1" cx="21" cy="21" r="20" stroke="black" stroke-width ="2" fill="none"></circle>
            <line x1="7" x2="28" y1="20" y2="31" stroke="black" stroke-linecap="round" stroke-width="2"/>
            <line x1="7" x2="28" y1="20" y2="9" stroke="black" stroke-linecap="round" stroke-width="2"/>
        </svg>
        <svg id="right-btn" width="40" height="40" viewBox = "0 0 42 42">
            <circle id="c2" cx="21" cy="21" r="20" stroke="black" stroke-width ="2" fill="none"></circle>
            <line x1="33" x2="12" y1="20" y2="31" stroke="black" stroke-linecap="round" stroke-width="2"/>
            <line x1="33" x2="12" y1="20" y2="9" stroke="black" stroke-linecap="round" stroke-width="2"/>
        </svg>
    </div>
    <div>
        <button id="delete-btn">DELETE THIS PAGE</button>
    </div>
    <div>
        <svg id = "menuIcon" viewBox = "0 0 30 30" role="button">
            <title>Navigation Menu Icon</title>
            <line x1="13" x2="20" y1="10" y2="20" stroke="black" stroke-linecap="round" />
            <line x1="27" x2="20" y1="10" y2="20" stroke="black" stroke-linecap="round" />
        </svg >
    </div>
    
    <script src="index.js"></script>
</body>
</html>
